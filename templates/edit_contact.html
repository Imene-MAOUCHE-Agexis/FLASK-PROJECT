<!-- templates/edit_contact.html -->
{% extends "base.html" %}

{% block title %}Modifier le Contact{% endblock %}

{% block content %}
  <h2>Modifier le Contact</h2>

  <form method="POST">
    <!-- Add any necessary form styling or structure based on your needs -->

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" name="prenom" value="{{ contact.prenom }}" required>
    </div>

    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" name="nom" value="{{ contact.nom }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}" required>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="telephone" name="telephone" value="{{ contact.telephone }}">
    </div>

    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse</label>
      <textarea class="form-control" id="adresse" name="adresse" rows="3">{{ contact.adresse }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
  </form>
{% endblock %}
